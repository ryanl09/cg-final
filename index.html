<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> WebGL - Lab10 </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <script type="text/javascript">
    </script>

    <!-- import map -->
    <script type="importmap">
      {
        "imports" : {
          "gl_math": "./js/gl_math.js",
          "gl_shader": "./js/gl_shader.js",
          "gl_geometry": "./js/gl_geometry.js",
          "gl_gltf": "./js/gl_gltf.js",
          "geometries/basic": "./js/geometry_basic.js",
          "geometries/grid": "./js/geometry_grid.js",
          "gl_light": "./js/gl_light.js",
          "scene_illumination": "./js/scene_illumination.js"
        }
      }
    </script>
    
    <script defer src="../lib/cuon-utils.js"> </script>
    <script defer type="module" src="js/lab10.js"> </script>

  </head>
  <body onload="main()">
    <canvas class="webgl" id="canvas_gl"> </canvas>


    <div class="controls">
      <span class="s-title">Animation</span>
      <div class="button-container mb-20">
        <button id="a-none">None</button>
        <button id="a-oc">Open / Close</button>
        <button id="a-d">Detach</button>
      </div>
      <span class="s-title">Visibility</span>
      <div class="button-container mb-20">
        <div class="ig">
          <input type="checkbox" id="v-g" checked />
          <span>Grid</span>
        </div>
        <div class="ig">
          <input type="checkbox" id="v-s" checked />
          <span>Screen</span>
        </div>
        <div class="ig">
          <input type="checkbox" id="v-b" checked />
          <span>Base</span>
        </div>
      </div>
      <span class="s-title">Grid Hue</span>
      <div class="button-container">
        <div class="c-range">  
          <div class="c-range__holder">    
            <input class="c-range__slider js-range-input" id="hue" type="range" value="50" max="360">
            <output class="c-range__output js-range-output" for="hue"></output>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
